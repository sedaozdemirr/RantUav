<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Baykar UAV Rant</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top" style="background-color: #132143">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">

                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                    <li class="nav-item">
                        <a href="{% url 'home' %} " class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-1" style="color:#132143"></i>
                        </a>
                    </li>

                    <li>
                        <a href="{% url 'uavlist' %} " class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Orders">
                            <i class="bi bi-card-list fs-1" style="color:#132143"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Products">
                            <i class="bi bi-cart2 fs-1" style="color:#132143"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Customers">
                            <i class="bi bi-box-arrow-left fs-1" style="color:#132143"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="col-sm min-vh-100">
            <!-- content -->
            <div id="booking" class="section">
             <div class="header-text"><h1 class="display-1">İHA KAYIT</h1></div>
                <div class="section-center">
                    <div class="container">
                        <div class="row">
                            <div class="booking-form">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Marka</span>
                                                <input id="brand" name="brand" class="form-control" type="text"
                                                       placeholder="Marka">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Model</span>
                                                <input id="model" name="model" class="form-control" type="text"
                                                       placeholder="Model">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Ağırlık</span>
                                                <input id="weight" name="weight" class="form-control" type="text"
                                                       placeholder="Ağırlık">
                                            </div>
                                        </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Kategori</span>
                                                    <input id="weight" name="category" class="form-control" type="text"
                                                           placeholder="Kategori">
                                                </div>
                                            </div>



                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Fiyat</span>
                                                <input id="price" class="form-control" name="price" type="text"
                                                       placeholder="Fiyat">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Havada Kalış Süresi(Saat)</span>
                                                <input id="airtime" name="airtime" class="form-control" type="text"
                                                       placeholder="Havada Kalış Süresi(Saat)">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label class="form-label">Fotoğraf</label>
                                                <input class="form-control form-control-lg" id="img" name="img"
                                                       type="file">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-btn">
                                                <button id="submitBtn" onclick="" class="submit-btn">Kaydet</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    var brand_data=document.getElementById('brand').value
    $('#submitBtn').click(function(event) {
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: "/api/uav/",
            data: $('form').serialize(),
            success: function(data) {
                alert("Data created successfully!");
                console.log(data)
            },
            error: function(error) {
                console.log(error);
                alert("Data creation failed.");
            }
        });
    });
});



</script>
</html>

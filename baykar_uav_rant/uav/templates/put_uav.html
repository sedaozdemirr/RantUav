<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Baykar UAV Rant</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">

                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                    <li class="nav-item">
                        <a href="{% url 'home' %} " class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-1" style="color:#132143"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'uavlist' %} " class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Orders">
                            <i class="bi bi-card-list fs-1" style="color:#132143"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Products">
                            <i class="bi-heart fs-1" style="color:#132143"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Customers">
                            <i class="bi bi-box-arrow-left fs-1" style="color:#132143"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="col-sm min-vh-100">
            <!-- content -->
            <div id="booking" class="section">
                <div class="section-center">
                    <div class="container">
                        <div class="row">
                            <div class="booking-form">
                                <form id="form" >
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Marka</span>
                                                <input id="brand" name="brand" value="" class="form-control" type="text"
                                                       placeholder="Marka">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Model</span>
                                                <input id="model" name="model" value="" class="form-control" type="text"
                                                       placeholder="Model">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Ağırlık</span>
                                                <input id="weight" name="weight" value="" class="form-control" type="text"
                                                       placeholder="Ağırlık">
                                            </div>
                                        </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Kategori</span>
                                                    <input id="category" name="category" value="" class="form-control" type="text"
                                                           placeholder="Kategori">
                                                </div>
                                            </div>



                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Fiyat</span>
                                                <input id="price" class="form-control" value="" name="price" type="text"
                                                       placeholder="Fiyat">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Havada Kalış Süresi(Saat)</span>
                                                <input id="airtime" name="airtime" value="" class="form-control" type="text"
                                                       placeholder="Havada Kalış Süresi(Saat)">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label class="form-label">Fotoğraf</label>
                                                <input class="form-control form-control-lg" id="img" name="img"
                                                       type="file">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-btn">
                                                <a  href="{% url 'uavlist' %}"  ><button type="button" id="submitBtn" onclick="updateForm()" class="submit-btn">Güncelle</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
 $(document).ready(function() {
    $.ajax({

      url: '/api/uav/{{id}}',  // API endpoint
      method: 'GET',
      success: function(data) {

        var myForm = $('form');
        myForm.find('input[name="brand"]').val(data.brand);
        myForm.find('input[name="model"]').val(data.model);
        myForm.find('input[name="weight"]').val(data.weight);
        myForm.find('input[name="category"]').val(data.category);
        myForm.find('input[name="price"]').val(data.price);
        myForm.find('input[name="airtime"]').val(data.airtime);
        myForm.find('input[name="img"]').val(data.img);

  },
  error: function(error) {

    console.log(error);
  }
    });
  });


function updateForm() {
    console.log("aa");
    var brand1 = $("#brand").val();
    var model1 = $("#model").val();
    var weight1 = $("#weight").val();
    var category1 = $("#category").val();
    var price1 = $("#price").val();
    var airtime1 = $("#airtime").val();
    $.ajax({
            url: '/api/uav/{{id}}/',
            type: "PUT",
           headers: {
        'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
            },
            data: {
                "brand": brand1,
                "model": model1,
                "weight": weight1,
                "category": category1,
                "price": price1,
                "airtime": airtime1,
            },
           success: function() {
            alert('Öğe başarıyla güncellendi!');
        },
        error: function() {
            alert('Bir hata oluştu. Öğe güncellenemedi.');
        }
        })
     }

</script>
</html>

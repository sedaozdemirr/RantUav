<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $.ajax({
      url: '/api/uav/',  // API endpoint
      method: 'GET',
      success: function(data) {
      var div = $('#uav-card')

        console.log(data);
        $.each(data, function(index, uav) {

      var uavCard = $('<div class="col-md-6">\
                          <div class="booking-form">\
                            <div class="uav-card">\
                              <img src="' + uav.img + '" height="300px" width="300px">\
                              <h3>' + uav.brand + '</h3>\
                              <h3>' + uav.model + '</h3>\
                              <h3>' + uav.weight + '</h3>\
                              <h3>' + uav.category + '</h3>\
                              <h3>' + uav.airtime + '</h3>\
                              <h3>' + uav.price + '</h3>\
                            </div>\
                          </div>\
                        </div>');
      div.append(uavCard);
    });
  },
  error: function(error) {
    console.log(error);
  }
    });
  });


</script>
